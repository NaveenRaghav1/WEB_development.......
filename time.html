<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time and date in website</title>
</head>
<body>
<div class="container">
    this is current time <span id="time"></span>
</div>


    <script>
        function dis(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(dis,1000);
    </script>
</body>
</html>
