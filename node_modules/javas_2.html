<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
<h1>this is tutorial of loops of java script</h1>    
<h3>naveen raghav......</h3>
<script>
    let i=0;
    for(i=0;i<4;i++){
        console.log(i);
    }
    let friend=['aniket','payal','naveen','mummy ji','papa ji'];
    let index;
    for(index=0;index<friend.length;index++){
        console.log(friend[index]);
    }
    
    let j=0;
    while(j<90){
            console.log(`${j} is less than 90`);
            j++;
    }
    
</script>
</body>
</html>
